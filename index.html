<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="left">
                <h3>Your Result</h3>
                <div class="score-circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <h3>Summary</h3>
                <div class="score-reaction">
                    <span><img src="./images/icon-reaction.svg" alt="">Reaction</span>
                    <span><span>80 </span>/ 100</span>
                </div>
                <div class="score memory">
                    <span><img src="./images/icon-memory.svg"/>Memory</span>
                    <span><span class="scored">92 </span>/ 100</span>
                </div>
                <div class="score verbal">
                    <span><img src="./images/icon-verbal.svg"/> Verbal</span>
                    <span><span class="scored">61 </span>/ 100</span>
                </div>
                <div class="score visual">
                    <span><img src="./images/icon-visual.svg"/> Visual</span>
                    <span><span class="scored">73 </span> / 100</span>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
